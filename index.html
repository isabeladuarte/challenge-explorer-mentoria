<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
                <h1>MENTORIA</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-lastName">Sobrenome</label>
                            <input type="text" id="event-name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="event-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="event-name-mentor">
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <p>Primeira mentoria</p> 
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="event-date-1" onfocus="(this.type = 'date')" placeholder="">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="text" id="event-begin" onfocus="(this.type = 'time')" placeholder="">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="text" id="event-end" onfocus="(this.type = 'time')" placeholder="">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-event">
                    <p>Segunda mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="event-date" onfocus="(this.type = 'date')" placeholder="">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="text" id="event-begin" onfocus="(this.type = 'time')" placeholder="">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="text" id="event-end" onfocus="(this.type = 'time')" placeholder="">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <div class="button">
                <input type="submit" form="form" value="Salvar">
            </div>
        </footer>
    </div>
</body>
</html>
